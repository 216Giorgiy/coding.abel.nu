<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery this</title>
</head>
<body>
    <h1>Heading</h1>

    <button>Button</button>

    <script type="text/javascript" src="../../Scripts/jquery-1.8.0.js"></script>
    <script type="text/javascript">
        $(function () {
            $("button").click(function () {
                var _this = this;
                var $this = $(this);
                var $window = $(window);
                var $$this = $($this);
            });
        });
    </script>
</body>
</html>
